<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>

        <h2>Temperature Converter</h2>
        <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
        <p>
            <label>Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this1.value)" onchange="temperatureConverter(this.value)">
          </p>
          <p>Celcius: <span id="outputCelcius"></span></p>
          <script>
            function temperatureConverter(valNum) {
              valNum = parseFloat(valNum);
              document.getElementById("outputCelcius").innerHTML=(valNum-32)/1.8;
            }
            </script>
            <p>Type a value in the Celsius field to convert the value to Fahrenheit:</p>

            <p>
              <label>Celsius</label>
              <input id="inputCelsius" type="number" placeholder="Celsius" oninput="temperatureConverter(this2.value)" onchange="temperatureConverter(this.value)">
            </p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
            
            <script>
            function temperatureConverter(valNum) {
              valNum = parseFloat(valNum);
              document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
            }
            </script>
            
        </body>
</html>
